<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
    <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Registration Form</h1>
        <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
            <div class="text-center">
                <p class="text-gray-600">Please follow the rules for registration</p>
                <form 
                    [formGroup]="registrationForm"
                    (ngSubmit)="onSubmit()"
                  
                    class="space-y-4"
                >

                    <div class="flex flex-col m-1">
                        <!-- <label for="name">Name</label> -->
                        <input type="text" 
                            formControlName="name" 
                            id="name" 
                            placeholder="YourName" 
                            class="mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-yellow-400 outline-none">
                    </div>

                    <div class="flex flex-col m-1">
                        <input type="text" 
                        formControlName="firstName" 
                        id="firstName" 
                        placeholder="YourFirstName"
                        class="mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-yellow-400 outline-none">
                    </div>
                    <div class="flex flex-col m-1">
                        <input type="email" 
                        formControlName="email" 
                        id="email" 
                        placeholder="email@example.web"
                        class="mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-yellow-400 outline-none">
                    </div>
                    <div class="flex flex-col m-1">
                        <input type="password" 
                        formControlName="password" 
                        id="password" 
                        
                        class="mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-yellow-400 outline-none">
                    </div>
                    <div class="flex flex-col m-1">
                        <input type="password" 
                        formControlName="confirmPassword" 
                        id="confirmPassword" 
                        
                        class="mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-yellow-400 outline-none">
                        <div *ngIf="registrationForm.hasError('mismatch') && registrationForm.get('confirmPassword')?.touched" class="text-red-500 text-sm">
                            Passwords do not match
                        </div>
                    </div>

                    <div class="flex flex-col m-1">
                    <button type="submit" 
                    class="w-full m-1 cursor:pointer bg-yellow-500 text-white mt-1 p-2  rounded-md transition duration-300 hover:bg-sky-700 focus:ring-2 focus:ring-yellow-300">
                        Singup
                    </button>
                    </div>
                </form>
                <div class="mt-4">
                    <p class="text-gray-600">You have already an account? <a routerLink='/auth' class="cursor:pointer text-yellow-500 hover:underline">Login</a></p>
                </div>
            </div>
        </div>
    </div>
