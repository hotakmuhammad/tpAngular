<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md pt-5 mt-5">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Detail of Product</h1>

    <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
        <p class="text-gray-700 text-lg"><span class="font-semibold">Id:</span> {{ id }}</p>
        <!-- <p class="text-gray-700 text-lg"><span class="font-semibold">Name:</span> {{ name }}</p>
        <p class="text-gray-700 text-lg"><span class="font-semibold">Description:</span> {{ description }}</p> -->
    </div>
    <section class="flex">
        <nav class="text-xl border-2 border-transparent basis-1/6 border-r-black/100 px-6">
            <ul>
                <li 
                    class="cursor-pointer hover:bg-gray-700 hover:text-white w-full bg-yellow-500 text-white px-4 py-2 m-4 rounded-md transition duration-300 hover:bg-sky-700 focus:ring-2 focus:ring-yellow-300 hover:underline "
                    routerLinkActive="text-gray-300" 
                    routerLink="description">
                    Description
                </li>
                <li 
                    class="cursor-pointer hover:bg-gray-700 hover:text-white w-full bg-yellow-500 text-white px-4 py-2 m-4 rounded-md transition duration-300 hover:bg-sky-700 focus:ring-2 focus:ring-yellow-300 hover:underline" 
                    routerLink="fiche-technique" 
                    routerLinkActive="text-gray-300" >
                    Fiche technique
                </li>
                <li 
                    class="cursor-pointer hover:bg-gray-700 hover:text-white w-full bg-yellow-500 text-white px-4 py-2 m-4 rounded-md transition duration-300 hover:bg-sky-700 focus:ring-2 focus:ring-yellow-300 hover:underline " 
                    routerLink="donner-avis" 
                    routerLinkActive="text-gray-300" >
                    Demande de devis
                </li>
                <li 
                    class="cursor-pointer hover:bg-gray-700 hover:text-white w-full bg-yellow-500 text-white px-4 py-2 m-4 rounded-md transition duration-300 hover:bg-sky-700 focus:ring-2 focus:ring-yellow-300 hover:underline " 
                    routerLink="demande-devis" 
                    routerLinkActive="text-gray-300" >
                    Donner un avis
                </li>
            </ul>
        </nav>

        <div class="pt-4 pl-4 basis-5/6">
            <router-outlet></router-outlet>
        </div>
    </section>

    @if (product) {
        <section>
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="flex">
                <div class="flex-shrink-0">
                    <img class="h-48 w-full object-cover md:h-full md:w-48" [src]="product.image" alt="{{product.title}}">
                </div>
                <div class="p-8">
                    <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">{{product.category}}</div>
                    <p class="block mt-1 text-lg leading-tight font-medium text-black">{{product.title}}
                    </p>
                    <p class="mt-2 text-gray-500">{{product.description}}</p>
                    <div class="mt-4">
                    <span class="text-gray-900 font-bold">{{product.price}}â‚¬</span>
                    </div>
                </div>
                </div>
            </div>
        </section>
    }
    <button 
        class="w-full cursor:pointer bg-yellow-500 text-white px-4 py-2 rounded-md transition duration-300 hover:bg-sky-700 focus:ring-2 focus:ring-yellow-300 mt-4"
        (click)="handleUpdateProduct()">Show form to update product</button>
    @if (displayProduct) {

        <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200 mt-4">
            <app-update-product [product]="product" (passDataToParent)="updateMainProduct($event)"></app-update-product>
        </div>
    }
</div>
