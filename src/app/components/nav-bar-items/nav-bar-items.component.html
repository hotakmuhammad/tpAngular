 
<nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">

        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <a *ngFor="let item of navBarItems" [routerLink]="item.route"
              routerLinkActive="text-gray-300" 
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
              <i *ngIf="item.icon" [class]="item.icon"></i>
              {{ item.name }}
              <span *ngIf="!item.icon">{{ item.name }}</span>
            </a>
              
            </div>
          </div>
        </div>
      </div>
    </div> 
  
    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pt-2 pb-3">
  
        <a *ngFor="let item of navBarItems" [routerLink]="item.route" 
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">{{ item.name }}</a>
      </div>
    </div>
  </nav>
